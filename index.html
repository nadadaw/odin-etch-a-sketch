<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchpad</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Etch-a-Sketch</h1>
<div id="container"> 
    <div id="side-container">
    <div class="slide-container">
        Grid size: <span id="grid-size"></span>
        <input type="range" min="1" max="100" value="16" class="slider" id="grid-range">
      </div>
      <button id="new-grid-btn" type="button">Make a new grid!</button>
    </div>
    <div id="grid">

    </div>
</div>
</body>
</html>
